{% extends "base.html" %}

{% block title %}{{ post.title }} - /dev/blog{% endblock %}

{% block content %}
<article>
    <h2>{{ post.title }}</h2>
    <p class="date">
        Published: {{ post.date }}
    </p>
    {% if post.updated != "" %}
    <p class="date updated">
        Updated: {{ post.updated }}
    </p>
    {% endif %}
    <div class="post-content">
        {{ post.content|safe }}
    </div>
</article>
<a href="/" class="back-link">&larr; Back to all posts</a>
{% endblock %}
