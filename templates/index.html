{% extends "base.html" %}

{% block title %}/dev/blog - Home{% endblock %}

{% block content %}
<h2>Posts</h2>
<ul class="post-list">
    {% for post in posts %}
    <li>
        <a href="/post/{{ post.slug }}">{{ post.title }}</a>
        <span class="date">{{ post.date }}</span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
