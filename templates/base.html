<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}/dev/blog{% endblock %}</title>

    <!-- Inline theme script to prevent FOUC -->
    <script>
    (function() {
        const stored = localStorage.getItem('theme');
        const theme = stored || (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
        document.documentElement.setAttribute('data-theme', theme);
    })();
    </script>

    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1><a href="/">/dev/blog</a></h1>
        <div class="header-controls">
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="10" cy="10" r="4" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M10 2V4M10 16V18M18 10H16M4 10H2M15.5 4.5L14 6M6 14L4.5 15.5M15.5 15.5L14 14M6 6L4.5 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <svg class="moon-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17 10.5C16.1 14.4 12.6 17.3 8.5 17C4.4 16.7 1.3 13.4 1 9.3C0.7 5.2 3.6 1.7 7.5 1C7.1 2.3 7 3.6 7.3 5C8.2 9 11.8 11.8 15.8 11.9C16.2 11.9 16.6 11.8 17 11.7V10.5Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <form action="/search" method="get" class="header-search-form">
                <input
                    type="search"
                    name="q"
                    placeholder="Search..."
                    class="header-search-input"
                >
                <button type="submit" class="header-search-button" aria-label="Search">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="6.5" cy="6.5" r="5" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M10 10L14 14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </button>
            </form>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span></p>
    </footer>
    <script src="/static/script.js"></script>
</body>
</html>
